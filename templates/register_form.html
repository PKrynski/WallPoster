<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Rejestracja</title>
    <meta charset="utf-8"/>
</head>
<body>
    <div class="col-md-6 col-md-offset-3">

        <h1 class="text-center">Zarejestruj się!</h1>
        <p class="text-center">Hasłow musi zawierać co najmniej 8 znaków, w tym małą literę, dużą literę oraz cyfrę.</p>

        <form class="form-horizontal" role="form" action='{{ app }}/register' method='POST'>
            <div class="form-group">
                <label class="control-label col-sm-4" for="username">Nazwa użytkownika:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd">Hasło:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="pwd" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="pwd2">Potwierdź hasło:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="pwd2" name="password2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <button type="submit" class="btn btn-primary">Zarejestruj</button>
                </div>
            </div>
        </form>

        <div class="text-center">
             <a href="{{ app }}/">Wróć do strony głównej.</a>
        </div>


    </div>
</body>
</html>
